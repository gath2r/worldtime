<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>지도로 보는 세계-시간-날씨 등 모든정보</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_mVZ3b1wi0rxDaeLVZcv5AtUVXqs15gI "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data-2012-2022.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Enter a location">
        <button id="searchButton">Search</button>
    </div>
    <button id="toggleTimeButton" onclick="toggleTimeFormat()">Switch to AM/PM</button>
    <div id="timeInfo">
        <div id="timeDisplay"></div>
        <div id="weatherInfo"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
